<body>

    <div class="content ">
        {% for s in student %}





        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">



                <div class="col-sm-12 col-xl-4">
                    <div class="bg-light rounded h-100 p-4">
                        <h5 class="mb-4">Create Your Profile

                        </h5>
                        <hr>
                        <h6 class="mb-4">Student Details</h6>
                        <form action="{% url 'student_profilesave' s.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" value="{{s.fullname}}"
                                        name="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" value="{{s.email}}"
                                        name="email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" value="{{s.mobile}}"
                                        name="phone">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" value="{{s.city}}"
                                        name="city">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" required
                                        name="gender">

                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">DOB</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputEmail3" name="dob">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" name="adress">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">State</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" name="state">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" name="contry">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Photo</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" id="inputEmail3" name="profile_pic">
                                </div>
                            </div>



                            <hr>

                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" name="username">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" name="password">
                                </div>
                            </div>

                    </div>
                </div>

                <div class="col-sm-12 col-xl-4">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Parent Details</h6>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" 
                                    name="pname">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" 
                                    name="pemail">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" 
                                    name="pphone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" 
                                    name="pcity">
                            </div>
                        </div>

                        <hr>
                        
                        <h6 class="mb-4">Education Details</h6>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Name of Institution</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" 
                                    name="institution">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Grade</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" value="{{s.grade}}"
                                    name="grade">
                            </div>
                        </div>


                    </div>
                    
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>

                </form>


            </div>
        </div>
        <!-- Form End -->

        {% endfor %}
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
